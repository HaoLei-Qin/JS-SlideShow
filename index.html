<!doctype html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>学习</title>
    <!--页内样式表-->
    <link rel="stylesheet" href="css/base1.css" type="text/css"/>
    <style>
        html, body {
            width: 100%;
            height: 100%;
        }

        .fdiv {
            position: relative;
            width: 1200px;
            /*height: 265px;*/
            border: 0px solid seagreen;

            overflow: hidden;
        }

        .slide {
            height: 500px;
            position: relative;
        }

        .slide li {
            position: absolute;
            left: 200px;
            top: 0;
        }

        .slide li img {
            width: 100%;
        }

        .arrow {
            opacity: 0;
            position: relative;
            z-index: 100;
            margin-top: 37px;
        }

        .prev, .next {
            width: 76px;
            height: 112px;
            position: absolute;
            top: 50%;
            margin-top: -56px;
            background: url(images/prev.png) no-repeat;
            z-index: 99;

        }

        .prev {
            left: 115px;
        }

        .next {
            right: 115px;
            background-image: url(images/next.png);
        }

        .arrow a {
            margin-top: 333px;
        }
    </style>
</head>
<body>
<!--网页主体开始-->

<div class="fdiv" id="fdiv">
    <div class="slide" id="slide">
        <ul>
            <li><a href="#"><img src="images/slidepic1.jpg" alt=""/></a></li>
            <li><a href="#"><img src="images/slidepic2.jpg" alt=""/></a></li>
            <li><a href="#"><img src="images/slidepic3.jpg" alt=""/></a></li>
            <li><a href="#"><img src="images/slidepic4.jpg" alt=""/></a></li>
            <li><a href="#"><img src="images/slidepic5.jpg" alt=""/></a></li>
        </ul>
        <div class="arrow" id="arrow">
            <a href="javascript:;" class="prev" id="prev"></a>
            <a href="javascript:;" class="next" id="next"></a>
        </div>
    </div>
    <!--网页主体结束-->
</div>
<!--外部js-->
<script src="js/base.js"></script>
<!--内部js-->
<script>
    var zuoyoujiantou = getnode("#arrow");
    var li = getnode("li");
    var slider = getnode("#slide");
    var left = getnode("#prev");
    var right = getnode("#next");
    var x, y, sum;
    //  存储了每个图片的信息
    var json = [
        {   //  1
            width: 400,
            top: 20,
            left: 50,
            opacity: 20,
            zIndex: 2
        },
        {  // 2
            width: 600,
            top: 70,
            left: 0,
            opacity: 80,
            zIndex: 3
        },
        {   // 3
            width: 800,
            top: 100,
            left: 200,
            opacity: 100,
            zIndex: 4
        },
        {  // 4
            width: 600,
            top: 70,
            left: 600,
            opacity: 80,
            zIndex: 3
        },
        {   //5
            width: 400,
            top: 20,
            left: 750,
            opacity: 20,
            zIndex: 2
        }
    ];
    setTimeout(function () {
        for (var i = 0; i < li.length; i++) {
            li[i].index = i;
            animate(li[i], json[i]);
        }
    }, 100);
    var isbool = false;
    x = 0;
    slider.onmouseover = function () {

        animate(zuoyoujiantou, {"opacity": 100});
        isbool = true;
    }
    slider.onmouseout = function () {
        animate(zuoyoujiantou, {"opacity": 00});
        isbool = false;
    }
    left.onclick = function () {
        json.push(json.shift());
        for (var i = 0; i < json.length; i++) {
            animate(li[i], json[i]);

        }

    }
    right.onclick = function () {
        json.unshift(json.pop());
        for (var i = 0; i < json.length; i++) {
            animate(li[i], json[i]);

        }
    }

    var fuckyou = setInterval(function () {
        if (!isbool) {
            json.push(json.shift());
            for (var i = 0; i < json.length; i++) {
                animate(li[i], json[i]);

            }
        }

    }, 1400);
</script>

</body>
</html>
